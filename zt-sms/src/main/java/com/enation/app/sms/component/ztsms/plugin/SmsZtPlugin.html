<tr>
	<td>用户名</td>
	<td><input class="input_text easyui-validatebox" type="text" id="apikey"
		name="username" data-options="required:true"  maxlength="40" value="${username!''}" ></input></td>
</tr>
<tr>
	<td>密码：</td>
	<td><input class="input_text easyui-validatebox" type="password" id="password"
		name="password" data-options="required:true" maxlength="40" value="${password!''}"  ></input></td>
</tr>
<tr>
	<td>产品id：</td>
	<td><input class="input_text easyui-validatebox" type="text" id="productid"
		name="productid" data-options="required:true" maxlength="40" value="${productid!''}"></input></td>
</tr>
<tr>
	<td>扩展的小号（没有请留空）：</td>
	<td><input class="input_text easyui-validatebox" type="text" id="xh"
		name="xh" maxlength="40" value="${xh!''}"></input></td>
</tr>
